<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @font-face {
            font-family: 'FunFont';
            src: url('funfont.woff2') format('woff2'); /* Replace with actual font */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'FunFont', Arial, sans-serif;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .stage {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5vw;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        #stage1 { background: linear-gradient(to right, #ff7eb3, #ff758c); }
        #stage2 { background: linear-gradient(to right, #ffdf7e, #ffaf7e); }
        #stage3 { background: linear-gradient(to right, #7effa5, #7effdf); }
        #stage4 { 
            background: linear-gradient(to right, #7eafff, #7e7eff);
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .letter {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 20px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 2vw;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .collage {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .collage img {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 5;
        }

        @media (max-width: 768px) {
            .letter {
                font-size: 3vw;
                width: 80%;
            }
            .collage img {
                width: 75px;
                height: 75px;
            }
        }
